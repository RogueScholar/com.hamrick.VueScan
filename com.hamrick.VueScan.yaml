app-id: com.hamrick.VueScan
runtime: org.gnome.Platform
runtime-version: '3.30'
sdk: org.gnome.Sdk
command: vuescan
tags:
  - proprietary
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --filesystem=xdg-pictures
  - --filesystem=xdg-documents
  - --persist=.vuescanrc
  - --persist=.vuescan
  - --device=all
modules:
  - shared-modules/gtk2/gtk2.json
  
  - name: libusb
    config-opts:
      - --disable-static
      - --enable-debug=no
      - --disable-build-docs
      - --with-pic
    build-options:
      cflags: -Wno-error
      cxxflags: -Wno-error
    sources:
      - type: archive
        url: https://sourceforge.net/projects/libusb/files/libusb-0.1%20%28LEGACY%29/0.1.12/libusb-0.1.12.tar.gz
        sha256: 37f6f7d9de74196eb5fc0bbe0aea9b5c939de7f500acba3af6fd643f3b538b44
    cleanup:
      - /bin
      - /include
      - /lib/*.la
      - /lib/pkgconfig

  - name: vuescan
    buildsystem: simple
    build-commands:
      - install -D -t "${FLATPAK_DEST}/bin/" apply_extra
      - install -D -t "${FLATPAK_DEST}/bin/" vuescan
      - install -Dm644 -t "${FLATPAK_DEST}/share/appdata/" com.hamrick.VueScan.appdata.xml
      - install -Dm644 -t "${FLATPAK_DEST}/share/applications/" com.hamrick.VueScan.desktop
      - install -Dm644 icon16x16.png "${FLATPAK_DEST}/share/icons/hicolor/16x16/apps/${FLATPAK_ID}.png"
      - install -Dm644 icon32x32.png "${FLATPAK_DEST}/share/icons/hicolor/32x32/apps/${FLATPAK_ID}.png"
      - install -Dm644 icon48x48.png "${FLATPAK_DEST}/share/icons/hicolor/48x48/apps/${FLATPAK_ID}.png"
      - install -Dm644 icon128x128.png "${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png"
    sources:
      - type: extra-data
        filename: vuescan.tgz
        only-arches: ['i386']
        url: https://www.hamrick.com/oldfiles/vuex3295.tgz
        sha256: 962714521b13db3f8fa53b844cdadc1560dcc3dccda284a39311255b05db17c7
        size: 8228347
      - type: extra-data
        filename: vuescan.tgz
        only-arches: ['x86_64']
        url: https://www.hamrick.com/oldfiles/vuex6495.tgz
        sha256: 9bf556571205932f89cc348837fa432572a4a3cddf617f03860bb4160f701a3e
        size: 8226468
      - type: script
        dest-filename: apply_extra
        commands:
          - tar xf vuescan.tgz
          - rm vuescan.tgz
          - mv VueScan/* .
          - rm vuescan.svg # Unfortunately the SVG is just a JPEG embedded in SVG container
          - rmdir VueScan
      - type: script
        dest-filename: vuescan
        commands:
          - exec /app/extra/vuescan "$@"
      - type: file
        path: com.hamrick.VueScan.appdata.xml
      - type: file
        path: com.hamrick.VueScan.desktop
      - type: file
        path: icon16x16.png
      - type: file
        path: icon32x32.png
      - type: file
        path: icon48x48.png
      - type: file
        path: icon128x128.png
